<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .donation-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
        }

        .amount-range {
            display: flex;
            justify-content: space-between;
        }

        .amount-value {
            font-weight: bold;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Donation System</title>
    <link rel="stylesheet" href="css\vendor.css">
</head>

<body>
    <header>
        <h1>Thank You for Your Donation!</h1>
        <nav>
            <ul>
                <li><a href="index.html"><strong>Home</strong></a></li>
            </ul>
        </nav>
    </header>

    <section id="Thanks" class="bg-grey padding-large">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <header class="text-center my-5">
                        <span class="text-muted"></span>
                    </header>
                </div>
            </div>
                <div class="col-md-6 offset-md-3">
                    <header class="text-center my-5">
                        <p>Your generosity makes a world of difference. Thank you for helping the Palestinians!.</p>
                    </header>
                </div>
        </div>
    </section>

</body>
</html>
